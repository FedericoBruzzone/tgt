name: CI Linux

on:
  push:
    branches-ignore: [ 'dependabot/**' ]
    tags-ignore: [ '**' ]
    paths:
      - 'src/**'
      - 'Cargo.lock'
      - 'Cargo.toml'
      - 'rustfmt.toml'
      - 'config/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ '**' ]
    paths:
      - 'src/**'
      - 'Cargo.lock'
      - 'Cargo.toml'
      - 'rustfmt.toml'
      - 'config/**'
      - '.github/workflows/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  TDLIB_VERSION: af69dd4397b6dc1bf23ba0fd0bf429fcba6454f6
  API_HASH: a3406de8d171bb422bb6ddf3bbd800e2
  API_ID: 94575

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        feature: [local-tdlib, pkg-config, download-tdlib]
        os: [ubuntu-latest, ubuntu-24.04-arm]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y software-properties-common
          
          CODENAME=$(lsb_release -cs)
          if [ "$CODENAME" == "jammy" ]; then
            sudo add-apt-repository -y ppa:hpjansson/chafa
            sudo apt-get update -qq
          fi
          
          sudo add-apt-repository -y universe
          sudo apt-get update -qq
          
          # Added libglib2.0-dev: chafa.pc requires glib-2.0.pc
          sudo apt-get install -y \
            libc++-dev \
            libc++abi-dev \
            libchafa-dev \
            libglib2.0-dev \
            pkg-config \
            build-essential

      - name: Configure Multiarch Paths
        run: |
          TRIPLET=$(gcc -dumpmachine)
          echo "ARCH_TRIPLET=$TRIPLET" >> $GITHUB_ENV
          # Prioritize the triplet-specific path to avoid architecture mismatch
          echo "PKG_CONFIG_PATH=/usr/lib/$TRIPLET/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> $GITHUB_ENV

      - name: Diagnostic - Inspect chafa.pc
        run: |
          echo "--- Pkg-Config Search Path ---"
          pkg-config --variable pc_path pkg-config
          echo "--- GLib Check ---"
          pkg-config --exists --print-errors glib-2.0 && pkg-config --modversion glib-2.0
          echo "--- Chafa Check ---"
          pkg-config --exists --print-errors chafa && pkg-config --modversion chafa
          echo "--- Raw Chafa.pc Content ---"
          cat $(pkg-config --variable=pcfiledir chafa)/chafa.pc || echo "Could not find chafa.pc"

      - name: Restore cache TDLib
        if: matrix.feature == 'local-tdlib' || matrix.feature == 'pkg-config'
        id: cache-tdlib-restore
        uses: actions/cache/restore@v5
        with:
          path: td/
          key: ${{ runner.os }}-${{ runner.arch }}-TDLib-${{ env.TDLIB_VERSION }}

      - name: Build TDLib
        if: steps.cache-tdlib-restore.outputs.cache-hit != 'true' && (matrix.feature == 'local-tdlib' || matrix.feature == 'pkg-config')
        run: |
          sudo apt-get install -y make git zlib1g-dev libssl-dev gperf php-cli cmake clang-18 libc++-18-dev libc++abi-18-dev
          git clone https://github.com/tdlib/td.git
          cd td
          git checkout $TDLIB_VERSION
          mkdir -p build && cd build
          CXXFLAGS="-stdlib=libc++" CC=/usr/bin/clang-18 CXX=/usr/bin/clang++-18 \
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:PATH=../tdlib ..
          cmake --build . --target install

      - name: Save cache TDLib
        if: steps.cache-tdlib-restore.outputs.cache-hit != 'true' && (matrix.feature == 'local-tdlib' || matrix.feature == 'pkg-config')
        uses: actions/cache/save@v5
        with:
          path: td/
          key: ${{ steps.cache-tdlib-restore.outputs.cache-primary-key }}

      - name: Extract TDLib
        if: matrix.feature == 'local-tdlib' || matrix.feature == 'pkg-config'
        run: |
          cp -r ./td/tdlib ./
          sudo cp ./tdlib/lib/libtdjson.so.* /usr/lib/

      - name: Set PKG_CONFIG_PATH and LD_LIBRARY_PATH for TDLib
        if: matrix.feature == 'pkg-config'
        run: |
          # Prepend TDLib to path while keeping the Chafa/GLib paths we set earlier
          echo "PKG_CONFIG_PATH=$(pwd)/tdlib/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$(pwd)/tdlib/lib:${LD_LIBRARY_PATH:-}" >> $GITHUB_ENV

      - name: Set LOCAL_TDLIB_PATH
        if: matrix.feature == 'local-tdlib'
        run: echo "LOCAL_TDLIB_PATH=$(pwd)/tdlib" >> $GITHUB_ENV

      - name: Cargo and rustc versions
        run: |
          cargo --version
          rustc --version

      # With download-tdlib, tdlib-rs fetches libtdjson at build time; the build script
      # needs it in LD_LIBRARY_PATH when it runs. Pre-build tdlib-rs so we can locate
      # the lib and set LD_LIBRARY_PATH for the rest of the job.
      - name: Set LD_LIBRARY_PATH for download-tdlib
        if: matrix.feature == 'download-tdlib'
        run: |
          cargo build --no-default-features --features tdlib-rs/download-tdlib -p tdlib-rs 2>/dev/null || true
          TDLIB_LIB=$(find target -name 'libtdjson*.so*' 2>/dev/null | head -1)
          if [ -n "$TDLIB_LIB" ]; then
            echo "LD_LIBRARY_PATH=$(dirname "$TDLIB_LIB"):${LD_LIBRARY_PATH:-}" >> $GITHUB_ENV
          fi

      - name: Run cargo build
        run: cargo build --no-default-features --verbose --features ${{ matrix.feature }}

      - name: Run cargo test
        run: cargo test --no-default-features --verbose --features ${{ matrix.feature }} -- --nocapture --test-threads=1
        timeout-minutes: 5

      - name: Run cargo clippy
        run: cargo clippy --no-default-features --all-targets --features ${{ matrix.feature }} -- -D warnings

      - name: Run cargo fmt
        run: cargo fmt --all -- --check