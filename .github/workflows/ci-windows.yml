name: CI Windows

on:
  push:
    branches-ignore: ["dependabot/**"]
    tags-ignore: ["**"]
    paths:
      - "src/**"
      - "Cargo.lock"
      - "Cargo.toml"
      - "rustfmt.toml"
      - "config/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["**"]
    paths:
      - "src/**"
      - "Cargo.lock"
      - "Cargo.toml"
      - "rustfmt.toml"
      - "config/**"
      - ".github/workflows/**"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  TDLIB_VERSION: af69dd4397b6dc1bf23ba0fd0bf429fcba6454f6
  API_HASH: a3406de8d171bb422bb6ddf3bbd800e2
  API_ID: 94575

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-11-arm]
        feature: [local-tdlib, pkg-config, download-tdlib]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # Chafa (for ratatui-image): MSYS2 UCRT64 has pkg-config + chafa only for x64; Windows ARM64 builds without chafa (target-specific dep)
      - name: Install Chafa (MSYS2 UCRT64)
        if: runner.arch == 'X64'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: mingw-w64-ucrt-x86_64-pkg-config mingw-w64-ucrt-x86_64-chafa

      - name: Add MSYS2 UCRT64 to PATH for cargo (find pkg-config and chafa)
        if: runner.arch == 'X64'
        run: |
          $msys2 = "$env:RUNNER_TEMP\msys64\ucrt64"
          echo "$msys2\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "PKG_CONFIG_PATH=$msys2\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh

      - name: Restore cache TDLib
        if: matrix.feature == 'local-tdlib' || matrix.feature == 'pkg-config'
        id: cache-tdlib-restore
        uses: actions/cache/restore@v5
        with:
          path: td/
          key: ${{ runner.os }}-${{ runner.arch }}-TDLib-${{ env.TDLIB_VERSION }}

      - name: Build TDLib
        if: steps.cache-tdlib-restore.outputs.cache-hit != 'true' && (matrix.feature == 'local-tdlib' || matrix.feature == 'pkg-config')
        # git checkout cd5e746ec203c8c3c61647e0886a8df8c1e78e41
        run: |
          git clone https://github.com/tdlib/td.git
          cd td
          git checkout $TDLIB_VERSION
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          if [[ "$RUNNER_ARCH" == "X64" ]]; then
            git checkout 07b30b49e5136a36100a2ce644476e60d7f3ddc1
            ./bootstrap-vcpkg.bat
            ./vcpkg.exe install gperf:x64-windows openssl:x64-windows zlib:x64-windows
            CMAKE_ARCH="x64"
          elif [[ "$RUNNER_ARCH" == "ARM64" ]]; then
            ./bootstrap-vcpkg.bat
            ./vcpkg.exe install gperf:arm64-windows openssl:arm64-windows zlib:arm64-windows
            CMAKE_ARCH="ARM64"
          else
            echo "Unsupported architecture: $RUNNER_ARCH"
            exit 1
          fi
          cd ..
          rm -rf build
          mkdir build
          cd build
          cmake -A "$CMAKE_ARCH" -DCMAKE_POLICY_VERSION_MINIMUM=3.5 -DCMAKE_INSTALL_PREFIX:PATH=../tdlib -DCMAKE_TOOLCHAIN_FILE:FILEPATH=../vcpkg/scripts/buildsystems/vcpkg.cmake ..
          cmake --build . --target install --config Release
        shell: bash

      - name: Save cache TDLib
        if: steps.cache-tdlib-restore.outputs.cache-hit != 'true' && (matrix.feature == 'local-tdlib' || matrix.feature == 'pkg-config')
        uses: actions/cache/save@v5
        with:
          path: td/
          key: ${{ steps.cache-tdlib-restore.outputs.cache-primary-key }}

      - name: Extract TDLib
        if: matrix.feature == 'local-tdlib' || matrix.feature == 'pkg-config'
        run: cp -r ./td/tdlib ./
        shell: bash

      - name: Install pkg-config
        if: matrix.feature == 'pkg-config'
        run: |
          mkdir pkg-config
          cd pkg-config
          curl -kLSsO http://ftp.gnome.org/pub/gnome/binaries/win32/dependencies/pkg-config_0.26-1_win32.zip
          curl -kLSsO http://ftp.gnome.org/pub/gnome/binaries/win32/glib/2.28/glib_2.28.8-1_win32.zip
          curl -kLSsO http://ftp.gnome.org/pub/gnome/binaries/win32/dependencies/gettext-runtime_0.18.1.1-2_win32.zip
          unzip -q pkg-config_0.26-1_win32.zip -d pkg-config_0.26-1_win32
          unzip -q glib_2.28.8-1_win32.zip -d glib_2.28.8-1_win32
          unzip -q gettext-runtime_0.18.1.1-2_win32.zip -d gettext-runtime_0.18.1.1-2_win32
          cp ./gettext-runtime_0.18.1.1-2_win32/bin/intl.dll ./pkg-config_0.26-1_win32/bin/
          cp ./glib_2.28.8-1_win32/bin/* ./pkg-config_0.26-1_win32/bin/
        shell: bash

      - name: Set PKG_CONFIG_PATH and bin
        if: matrix.feature == 'pkg-config'
        run: |
          $root = (Get-Item .).FullName
          echo "$root\pkg-config\pkg-config_0.26-1_win32\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          $tdlibPkg = Join-Path $root "tdlib\lib\pkgconfig"
          # Use ; on Windows so "D:" is not split; include MSYS2 chafa path first when on X64
          if ($env:RUNNER_ARCH -eq 'X64') {
            $msys2Pkg = Join-Path $env:RUNNER_TEMP "msys64\ucrt64\lib\pkgconfig"
            echo "PKG_CONFIG_PATH=$msys2Pkg;$tdlibPkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            echo "PKG_CONFIG_PATH=$tdlibPkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }
          echo (Join-Path $root "tdlib\bin") | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Set LOCAL_TDLIB_PATH
        if: matrix.feature == 'local-tdlib'
        run: echo "LOCAL_TDLIB_PATH=$((Get-Item .).FullName)\tdlib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      # - name: Cache cargo
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.cargo/bin/
      #       ~/.cargo/registry/index/
      #       ~/.cargo/registry/cache/
      #       ~/.cargo/git/db/
      #       target/
      #     key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      #     restore-keys: ${{ runner.os }}-cargo-
      - name: Cargo and rustc versions
        run: |
          cargo --version
          rustc --version

      - name: Run cargo build
        run: cargo build --no-default-features --verbose --features ${{ matrix.feature }}

      - name: Run cargo test
        run: cargo test --no-default-features --verbose --features ${{ matrix.feature }} -- --nocapture --test-threads=1
        timeout-minutes: 2

      - name: Run cargo clippy
        run: cargo clippy --no-default-features --all-targets --features ${{ matrix.feature }} -- -D warnings

      - name: Run cargo fmt
        run: cargo fmt --all -- --check
