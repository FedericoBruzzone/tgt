# `mouse_support` enables mouse support in the terminal.
mouse_support = true
# `paste_support` enables paste support in the terminal.
paste_support = true
# `frame_rate` is the frame rate of the terminal in frames per second.
# Lower values reduce CPU usage when idle (e.g. 30.0 or 15.0 for battery saving).
# The suggested frame rate are:
# - 120.0 for ultra smooth animations
# - 60.0 for smooth animations
# - 30.0 for normal animations (good balance for CPU)
# - 15.0 for slow animations / lower CPU
frame_rate = 60.0
# `show_status_bar` enables the status bar at the bottom of the terminal.
show_status_bar = true
# `show_title_bar` enables the title bar at the top of the terminal.
show_title_bar = true
# `theme_enable` enables the theme.
theme_enable = true
# `theme_filename` is the name of the file that contains the theme.
# This file must be in the configuration directory or themes/ subdirectory.
theme_filename = "themes/theme.toml"
# `take_api_id_from_telegram_config` enables taking the API_ID from the Telegram configuration file
# or from the environment variable `API_ID`.
take_api_id_from_telegram_config = true
# `take_api_hash_from_telegram_config` enables taking the API_HASH from the Telegram configuration file
# or from the environment variable `API_HASH`.
take_api_hash_from_telegram_config = true
# `use_emoji_icons` uses emoji for message status (edited, reply, sent, seen). When false (default),
# uses ASCII-style indicators: [mod] edited, <-- reply, [✓] seen, [o o] viewed, [ ] sent.
use_emoji_icons = false
# `photo_max_dimension` is the max length of the longer side when displaying photos (pixels).
# 0 = no downscaling (full resolution). Positive value = downscale so the longer side is at most this (e.g. 1920).
photo_max_dimension = 1920
# `photo_viewer_popup_size` is the photo viewer popup size as a fraction of terminal width/height (0.0–1.0).
# e.g. 0.8 = 80% of width and height, 0.5 = half. Clamped to 0.01–1.0.
photo_viewer_popup_size = 0.8
